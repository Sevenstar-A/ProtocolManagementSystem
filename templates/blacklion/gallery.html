{% extends 'blacklion/base.html' %}
{% load static %}
{% block content %}

<main id="main">

    <!-- ======= Our Portfolio Section ======= -->
    <section class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Our Galary</h2>
          <ol>
            <li><a href="/">Home</a></li>
            <li>Galary</li>
          </ol>
        </div>

      </div>
    </section><!-- End Our Portfolio Section -->

    <!-- ======= Portfolio Section ======= -->
    <section class="portfolio">
      <div class="container">

        <div class="row">
          <div class="col-lg-12">
            <ul id="portfolio-flters">
              <li data-filter="*" class="filter-active">All</li>
              <li data-filter=".filter-staff">Staffs</li>
              <li data-filter=".filter-training">Training</li>
              <li data-filter=".filter-card">Seminars</li>
            </ul>
          </div>
        </div>

        <div class="row portfolio-container" data-aos="fade-up" data-aos-easing="ease-in-out" data-aos-duration="500">

          <div class="col-lg-4 col-md-6 portfolio-wrap filter-training">
            <div class="portfolio-item">
              <img src="{% static 'customer/img/img1.jpg' %}" style="width: 350px; height: 260px;"  class="img-fluid" alt="">
              <div class="portfolio-info">
                <h3>Image 1</h3>
                <div>
                  <a href="{% static 'customer/img/img1.jpg' %}" style="width: 350px; height: 260px;"  data-gallery="portfolioGallery" class="portfolio-lightbox" title="App 1"><i class="bx bx-plus"></i></a>
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 portfolio-wrap  filter-training ">
            <div class="portfolio-item">
              <img src="{% static 'customer/img/img2.jpg' %}" style="width: 350px; height: 260px;"  class="img-fluid" alt="">
              <div class="portfolio-info">
                <h3>Image 2</h3>
                <div>
                  <a href="{% static 'customer/img/img2.jpg' %}" style="width: 350px; height: 260px;"  data-gallery="portfolioGallery" class="portfolio-lightbox" title="Web 3"><i class="bx bx-plus"></i></a>
                 
                </div>
              </div>
            </div>
          </div>

          <div class="col-lg-4 col-md-6 portfolio-wrap filter-staff">
            <div class="portfolio-item">
              <img src="{% static 'customer/img/img3.jpg' %}" style="width: 350px; height: 260px;"  class="img-fluid" alt="">
              <div class="portfolio-info">
                <h3>Image 3</h3>
                <div>
                  <a href="{% static 'customer/img/img3.jpg' %}"  style="width: 350px; height: 260px;"  data-gallery="portfolioGallery" class="portfolio-lightbox" title="App 2"><i class="bx bx-plus"></i></a>
                  
                </div>
              </div>
            </div>
          </div>

          
        </div>

      </div>
    </section><!-- End Portfolio Section -->

  </main><!-- End #main -->

{% endblock %}
